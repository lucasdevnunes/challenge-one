<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo_do_app" src="assets\logo_do_app.png" alt="imagem de um espião">
        <h1>Curtain - O Decodificador de texto</h1>
    </header>
    <main class="conteudo">
        <div class="conteudo__mensagem">
            <textarea class="ipt" name="mensagem" id="mensagem" rows="5" cols="30"></textarea>
            <label class="aviso" for="mensagem">* Apenas letras minúsculas e sem acentos.</label>
            <button class="btn" onclick="criptografar()" id="criptografar">Criptografar</button>
            <button class="btn" onclick="descriptografar()" id="descriptografar">Descriptografar</button>
        </div>
        <div class="conteudo__resposta">
            <!-- <img src="" alt="imagem de uma lupa"> -->
            <textarea class="rsp" name="mensagemFinal" id="mensagemFinal" readonly></textarea>
            <button class="btn" onclick="copiarMensagem()" id="copiarMensagem">Copiar</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
